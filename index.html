<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Black Jack</title>
    <meta name="description" content="JavaScript BlackJack game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"> 
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-4 score">
                <h3>BlackJack</h3>
                <h4>Your points: <span id="score">2000</span></h4>
                <h4 class="ib vam">Your bet: <span id="player-bet">0</span></h4>
                <button type="button" class="btn btn-primary ib vam" id="clear-bet">Clear!</button>
            </div>
            <!-- Blackjack table -->
            <div class="container board">
                <div class="col-xs-12">
                    <p class="hand-label">Dealer's hand:</p>
                    <div id="dealerHand" class="hand"><img src="img/cards/X.svg"><img src="img/cards/X.svg"></div>
                </div>
                <div id="outcome" class="col-xs-12">Click Deal to begin!</div>
                <div class="buttons col-xs-12">
                    <button type="button" class="btn btn-success btn-lg" id="deal">Deal</button>
                    <button type="button" class="btn btn-primary btn-lg" id="hit">Hit</button>
                    <button type="button" class="btn btn-info btn-lg" id="stand">Stand</button>
                </div>
                <div class="col-xs-12">
                    <p class="hand-label">Player's hand: </p>
                    <div id="playerHand" class="hand"><img src="img/cards/X.svg"><img src="img/cards/X.svg"></div>
                </div>
                <div class="col-xs-12">
                    <p class="value-label">Your score: <span id="playerHandValue">0</span></p>
                </div>
                <div class="col-xs-12 chips">
                    <div id="chip1" class="chip"><img src="img/50.png"></div>
                    <div id="chip2" class="chip"><img src="img/100.png"></div>
                    <div id="chip3" class="chip"><img src="img/250.png"></div>
                    <div id="chip4" class="chip"><img src="img/500.png"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- /container -->
    <div id="popup" class="popup-wrapper dn">
        <div class="popup-content">
            <div class="popup-title">
                <button type="button" class="popup-close">&times;</button>
                <h3>Sorry!</h3>
            </div>
            <div class="popup-body">
                <p id="popup-text"></p>
            </div>
        </div>
    </div>

    <div id="confirm-popup" class="popup-wrapper dn">
        <div class="popup-content">
            <div class="popup-title">
                <button type="button" class="popup-close" id="close-popups">&times;</button>
                <h3>You have no points, start new game?</h3>
            </div>
            <div class="popup-body">
                <button id="startGame" class="btn btn-success btn-lg">Start</button>
            </div>
        </div>
    </div>

</body>
<script src="js/simple-popup.min.js"></script>
<script src="js/main.js"></script>

</body>

</html>
